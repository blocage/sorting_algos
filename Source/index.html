<!DOCTYPE html>
<html lang=en>
    <script type=importmap>
            {
                "imports" : {
                    "Algorithms" : "./Algorithms/mod.js" ,
                    "Progress" : "./Visual/ProgressAnimation.js" ,
                    "Document" : "./Misc/Document.js" ,
                    "Colors" : "./Visual/Colors.js"
                }
            }
    </script>

<head>
    <title>Sorting Algorithms</title>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content='IE=edge'>
    <meta name=viewport content='width=device-width,initial-scale=1.0'>
    <link rel=stylesheet href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <link rel=stylesheet href='https://use.fontawesome.com/releases/v5.15.4/css/all.css'>
    <link rel=stylesheet href='Styles/General.css'>
    <link rel=stylesheet href='Styles/Light.css'>
    <link rel=stylesheet href='Styles/Dark.css'>
    <link rel=preconnect href='https://fonts.gstatic.com'>
    <link rel="shortcut icon" href="#">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.10/shim.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'></script>
    <script type=module src=Misc/Extensions.js></script>
    <script type=module src=App.js defer></script>
    <script type=module src=Visual/Theme.js defer></script>
</head>

<body>
    <div>
        <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
            <div class='container-fluid'>

                <a id=dark class='mt-1 fs-3 dark toggle d-none'>
                    <i class='fas fa-moon' title='Dark Mode'></i>
                </a>

                <a id=light class='mt-1 fs-3 light toggle'>
                    <i class='fas fa-sun' title='Light Mode'></i>
                </a>

                <a class='navbar-brand about' href='https://www.linkedin.com/in/dkobalia/'>Made By David Kobalia</a>

                <button class=navbar-toggler type=button data-bs-toggle=collapse data-bs-target=#nav-dropbar
                    aria-controls=nav-dropbar aria-expanded=false aria-label='Toggle navigation'>
                    <span class=navbar-toggler-icon></span>
                </button>

                <div class='collapse navbar-collapse' id=nav-dropbar>
                    <ul class='navbar-nav nav-items'>
                        <li class=nav-item>
                            <a class='nav-link random-array' href=#>Randomize Array</a>
                        </li>
                        <li class='nav-item nav-link range'>
                            <span>Speed</span>
                            <input value=100 type=range min=10 max=500 id=speed>
                        </li>
                        <li class='nav-item nav-link range'>
                            <span>Size</span>
                            <input value=40 type=range min=5 max=60 id=size>
                        </li>
                        <li class='nav-item dropdown'>

                            <a data-bs-toggle=dropdown aria-expanded=false class='nav-link dropdown-toggle active'
                                role=button id=nav-menu>Bubble Sort</a>

                            <ul class='dropdown-menu nav-dropdown' aria-labelledby=nav-menu>
                                <li>Selection Sort</li>
                                <li>Insertion Sort</li>
                                <li>Counting Sort</li>
                                <li>Gnome Sort</li>
                                <li>Cocktail Sort</li>
                                <li>Quick Sort</li>
                                <li>Heap Sort</li>
                                <li>Monkey Sort</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class=BARS></div>

    <button class='my-5 btn btn-outline-light rounded-pill btn-sort' id=SORT>Sort</button>

</body>
<footer>
    <a style='color: var(--source-code-color)' class=about href='https://github.com/blocage/sorting_algos'>Source
        Code</a>
</footer>

</html>
